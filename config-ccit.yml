#今日校园相关配置
cpdaily:
  #表单组默认选项配置
  defaults:
    #表单默认选项配置，按顺序，注意，只有标必填项的才处理
    
    - default:
        #表单项类型，对应今日校园接口返回的fieldType字段，1代表文本，2代表单选，3代表多选，4代表图片
        title: 目前所在地区
        type: 1
        value: 江苏省/连云港市/东海县

    - default:
        type: 2
        title: 目前是否在校
        value: 否
    - default:
        type: 2
        title: 是否有呼吸道感染症状
        value: 否
    - default:
        type: 2
        title: 是否发热（体温大于等于37.3度）
        value: 否
    - default:
        type: 2
        title: 近14天是否与敏感/疑似/确诊人员/无症状感染者接触过
        value: 否
    - default:
        type: 2
        title: 是否为疑似/确诊人员/无症状感染者
        value: 否
    - default:
        type: 2
        title: 是否与“近14天内入境的人员”接触过
        value: 否
    - default:
        type: 1
        title: 如果有接触，请详细说明情况（没有接触的不填）
        value: 
    - default:
        type: 2
        title: 近14天内是否接触过发热或有呼吸道疾病的人员
        value: 否
    - default:
        type: 2
        title: 近14天内是否有境外旅居史
        value: 否
    - default:
        type: 2
        title: 近14天内是否在疫情中高风险地区停留过，或与从疫情中高风险地区返乡人员有密切 接触
        value: 否
    - default:
        type: 1
        title: 其他异常情况
        value:
    - default:
        type: 2
        title: 请再次确认，以上所填信息是否全部真实有效，不存在任何隐瞒与不实的情况。 
        value: 是
